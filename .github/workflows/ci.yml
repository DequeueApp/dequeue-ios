name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint check - fastest, runs first
  swiftlint:
    name: SwiftLint
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict --reporter github-actions-logging
        working-directory: Dequeue

  # Build jobs run in parallel after lint passes
  # iOS jobs use macos-14 with Xcode 16.2 (has iOS 18.2 simulator runtimes)
  build-ios:
    name: Build iOS
    runs-on: macos-14
    needs: swiftlint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Install iOS Platform
        run: |
          echo "Checking available iOS runtimes..."
          xcrun simctl list runtimes | grep -i iOS || true
          
          # Download iOS platform if iOS 26.0 is not available
          if ! xcrun simctl list runtimes | grep -q "iOS 26.0"; then
            echo "iOS 26.0 runtime not found, downloading iOS platform..."
            xcodebuild -downloadPlatform iOS
          else
            echo "iOS 26.0 runtime already available"
          fi
          
          echo "Available runtimes after download:"
          xcrun simctl list runtimes
          
          # Verify iOS 26 is available (26.0, 26.1, or 26.2)
          if ! xcrun simctl list runtimes | grep -q "iOS 26"; then
            echo "Error: iOS 26.x runtime not available after download"
            exit 1
          fi

      - name: Create iOS Simulator
        run: |
          # List available device types
          echo "Available device types:"
          xcrun simctl list devicetypes | grep -i iphone | head -10
          
          # Prefer iOS 26.0 runtime for compatibility with deployment target
          RUNTIME=$(xcrun simctl list runtimes | grep -i "iOS 26.0" | head -1 | grep -oE 'com.apple.CoreSimulator.SimRuntime.[^ ]+')
          if [ -z "$RUNTIME" ]; then
            # Fall back to any iOS 26 runtime
            RUNTIME=$(xcrun simctl list runtimes | grep -i "iOS 26" | head -1 | grep -oE 'com.apple.CoreSimulator.SimRuntime.[^ ]+')
          fi
          echo "Using runtime: $RUNTIME"
          xcrun simctl create "iPhone 16 Pro CI" "com.apple.CoreSimulator.SimDeviceType.iPhone-16-Pro" "$RUNTIME" 2>/dev/null || true
          
          # List created devices
          echo "Available devices:"
          xcrun simctl list devices available | grep -i "iphone 16"

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-xcode16.2-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode16.2-spm-

      - name: Build for iOS
        run: |
          xcodebuild build \
            -project Dequeue/Dequeue.xcodeproj \
            -scheme Dequeue \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

  build-macos:
    name: Build macOS
    runs-on: macos-15
    needs: swiftlint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Build for macOS
        run: |
          xcodebuild build \
            -project Dequeue/Dequeue.xcodeproj \
            -scheme Dequeue \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

  # Test jobs run in parallel after lint passes
  unit-tests:
    name: Unit Tests
    runs-on: macos-14
    needs: swiftlint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_26.0.app
          xcodebuild -version

      - name: Install iOS Platform
        run: |
          echo "Checking available iOS runtimes..."
          xcrun simctl list runtimes | grep -i iOS || true
          
          # Download iOS platform if iOS 26.0 is not available
          if ! xcrun simctl list runtimes | grep -q "iOS 26.0"; then
            echo "iOS 26.0 runtime not found, downloading iOS platform..."
            xcodebuild -downloadPlatform iOS
          else
            echo "iOS 26.0 runtime already available"
          fi
          
          echo "Available runtimes after download:"
          xcrun simctl list runtimes
          
          # Verify iOS 26 is available (26.0, 26.1, or 26.2)
          if ! xcrun simctl list runtimes | grep -q "iOS 26"; then
            echo "Error: iOS 26.x runtime not available after download"
            exit 1
          fi

      - name: Create iOS Simulator
        run: |
          # Prefer iOS 26.0 runtime for compatibility with deployment target
          RUNTIME=$(xcrun simctl list runtimes | grep -i "iOS 26.0" | head -1 | grep -oE 'com.apple.CoreSimulator.SimRuntime.[^ ]+')
          if [ -z "$RUNTIME" ]; then
            # Fall back to any iOS 26 runtime
            RUNTIME=$(xcrun simctl list runtimes | grep -i "iOS 26" | head -1 | grep -oE 'com.apple.CoreSimulator.SimRuntime.[^ ]+')
          fi
          echo "Using runtime: $RUNTIME"
          xcrun simctl create "iPhone 16 Pro CI" "com.apple.CoreSimulator.SimDeviceType.iPhone-16-Pro" "$RUNTIME" 2>/dev/null || true
          xcrun simctl list devices available | grep -i "iphone 16"

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-xcode16.2-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode16.2-spm-

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project Dequeue/Dequeue.xcodeproj \
            -scheme Dequeue \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -only-testing:DequeueTests \
            -resultBundlePath UnitTestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: UnitTestResults.xcresult
          retention-days: 7

  ui-tests:
    name: UI Tests
    runs-on: macos-14
    needs: swiftlint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_26.0.app
          xcodebuild -version

      - name: Install iOS Platform
        run: |
          echo "Checking available iOS runtimes..."
          xcrun simctl list runtimes | grep -i iOS || true
          
          # Download iOS platform if iOS 26.0 is not available
          if ! xcrun simctl list runtimes | grep -q "iOS 26.0"; then
            echo "iOS 26.0 runtime not found, downloading iOS platform..."
            xcodebuild -downloadPlatform iOS
          else
            echo "iOS 26.0 runtime already available"
          fi
          
          echo "Available runtimes after download:"
          xcrun simctl list runtimes
          
          # Verify iOS 26 is available (26.0, 26.1, or 26.2)
          if ! xcrun simctl list runtimes | grep -q "iOS 26"; then
            echo "Error: iOS 26.x runtime not available after download"
            exit 1
          fi

      - name: Create iOS Simulator
        run: |
          # Prefer iOS 26.0 runtime for compatibility with deployment target
          RUNTIME=$(xcrun simctl list runtimes | grep -i "iOS 26.0" | head -1 | grep -oE 'com.apple.CoreSimulator.SimRuntime.[^ ]+')
          if [ -z "$RUNTIME" ]; then
            # Fall back to any iOS 26 runtime
            RUNTIME=$(xcrun simctl list runtimes | grep -i "iOS 26" | head -1 | grep -oE 'com.apple.CoreSimulator.SimRuntime.[^ ]+')
          fi
          echo "Using runtime: $RUNTIME"
          xcrun simctl create "iPhone 16 Pro CI" "com.apple.CoreSimulator.SimDeviceType.iPhone-16-Pro" "$RUNTIME" 2>/dev/null || true
          xcrun simctl list devices available | grep -i "iphone 16"

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-xcode16.2-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode16.2-spm-

      - name: Boot Simulator
        run: |
          # Pre-boot the simulator to avoid timeout issues
          xcrun simctl boot "iPhone 16 Pro" || true
          # Wait for simulator to be ready
          xcrun simctl bootstatus "iPhone 16 Pro" -b

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -project Dequeue/Dequeue.xcodeproj \
            -scheme Dequeue \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -only-testing:DequeueUITests \
            -resultBundlePath UITestResults.xcresult \
            -parallel-testing-enabled NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results
          path: UITestResults.xcresult
          retention-days: 7
