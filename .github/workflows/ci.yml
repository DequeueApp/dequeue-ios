name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint check - fastest, runs first
  swiftlint:
    name: SwiftLint
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict --reporter github-actions-logging
        working-directory: Dequeue

  # Build jobs run in parallel after lint passes
  build-ios:
    name: Build iOS
    runs-on: macos-15
    needs: swiftlint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # Use Xcode 26.0.1 if available, otherwise fall back to 26.0
          if [ -d "/Applications/Xcode_26.0.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_26.0.1.app
          else
            sudo xcode-select -s /Applications/Xcode_26.0.app
          fi
          xcodebuild -version

      - name: Setup iOS Simulator
        run: |
          # List available runtimes for debugging
          echo "Available iOS runtimes:"
          xcrun simctl list runtimes | grep -i ios || true
          
          # List available devices
          echo ""
          echo "Available iPhone 16 simulators:"
          xcrun simctl list devices available | grep "iPhone 16" | head -5

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Show Available Destinations
        run: |
          xcodebuild -project Dequeue/Dequeue.xcodeproj -scheme Dequeue -showdestinations 2>&1 | head -50 || true

      - name: Build for iOS
        run: |
          # Get the first available iPhone 16 Pro simulator ID
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone 16 Pro" | head -1 | grep -oE '[A-F0-9-]{36}')
          echo "Using simulator ID: $SIMULATOR_ID"
          
          xcodebuild build \
            -project Dequeue/Dequeue.xcodeproj \
            -scheme Dequeue \
            -destination "platform=iOS Simulator,id=$SIMULATOR_ID" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

  build-macos:
    name: Build macOS
    runs-on: macos-15
    needs: swiftlint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Build for macOS
        run: |
          xcodebuild build \
            -project Dequeue/Dequeue.xcodeproj \
            -scheme Dequeue \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

  # Test jobs run in parallel after lint passes
  unit-tests:
    name: Unit Tests
    runs-on: macos-15
    needs: swiftlint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          if [ -d "/Applications/Xcode_26.0.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_26.0.1.app
          else
            sudo xcode-select -s /Applications/Xcode_26.0.app
          fi
          xcodebuild -version

      - name: Setup iOS Simulator
        run: |
          echo "Available iPhone 16 simulators:"
          xcrun simctl list devices available | grep "iPhone 16" | head -5

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run Unit Tests
        run: |
          # Get the first available iPhone 16 Pro simulator ID
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone 16 Pro" | head -1 | grep -oE '[A-F0-9-]{36}')
          echo "Using simulator ID: $SIMULATOR_ID"
          
          xcodebuild test \
            -project Dequeue/Dequeue.xcodeproj \
            -scheme Dequeue \
            -destination "platform=iOS Simulator,id=$SIMULATOR_ID" \
            -only-testing:DequeueTests \
            -resultBundlePath UnitTestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: UnitTestResults.xcresult
          retention-days: 7

  ui-tests:
    name: UI Tests
    runs-on: macos-15
    needs: swiftlint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          if [ -d "/Applications/Xcode_26.0.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_26.0.1.app
          else
            sudo xcode-select -s /Applications/Xcode_26.0.app
          fi
          xcodebuild -version

      - name: Setup iOS Simulator
        run: |
          echo "Available iPhone 16 simulators:"
          xcrun simctl list devices available | grep "iPhone 16" | head -5

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Boot Simulator
        run: |
          # Get the first available iPhone 16 Pro simulator ID
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone 16 Pro" | head -1 | grep -oE '[A-F0-9-]{36}')
          echo "SIMULATOR_ID=$SIMULATOR_ID" >> $GITHUB_ENV
          
          # Pre-boot the simulator to avoid timeout issues
          xcrun simctl boot "$SIMULATOR_ID" || true
          # Wait for simulator to be ready
          xcrun simctl bootstatus "$SIMULATOR_ID" -b

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -project Dequeue/Dequeue.xcodeproj \
            -scheme Dequeue \
            -destination "platform=iOS Simulator,id=$SIMULATOR_ID" \
            -only-testing:DequeueUITests \
            -resultBundlePath UITestResults.xcresult \
            -parallel-testing-enabled NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results
          path: UITestResults.xcresult
          retention-days: 7
